<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="stylesheet" href="assets/style.css">
</head>

<body>
<div class="container">
  <h2>Login</h2>

  <input id="email" type="email" placeholder="E-mail" />
  <input id="senha" type="password" placeholder="Senha" />

  <button onclick="login()">Entrar</button>
  <button onclick="criarConta()">Criar Conta</button>

  <p id="msg"></p>
</div>

<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
<script src="firebase/firebase-config.js"></script>

<script>
function login(){
  firebase.auth().signInWithEmailAndPassword(email.value, senha.value)
    .then(()=> window.location.href = "agendar.html")
    .catch(e => msg.innerText = e.message);
}

function criarConta(){
  firebase.auth().createUserWithEmailAndPassword(email.value, senha.value)
    .then(() => msg.innerText = "Conta criada! Agora faÃ§a login.")
    .catch(e => msg.innerText = e.message);
}
</script>
</body>
</html>
